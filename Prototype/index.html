<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">BTCUSD 0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container text-center">
      <div class="row">
        <div class="card bg-primary-subtle gy-2">
          <div class="card-body">
            <h1 class="display-1">InfoChange</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card bg-primary-subtle gy-2">
          <div class="card-body">
            <div class="row">
              <div class="col g-2">
                <div class="card">
                  <div class="card-body">
                    <span
                      class="h1"
                      id="price"
                      style="font-family: 'Ubuntu Mono', Courier, monospace"
                      >Bitcoin: - $</span
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 g-2">
                <div class="card">
                  <div class="card-body">
                    <span
                      class="h3"
                      id="usd"
                      style="font-family: 'Ubuntu Mono', Courier, monospace"
                      >Saldo d√≥lares: - $</span
                    >
                  </div>
                </div>
              </div>
              <div class="col-md-6 g-2">
                <div class="card">
                  <div class="card-body">
                    <span
                      class="h3"
                      id="btc"
                      style="font-family: 'Ubuntu Mono', Courier, monospace"
                      >Saldo Bitcoin: - $</span
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 g-2">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Amount (to the nearest dollar)"
                    id="buyInput"
                    autocomplete="off"
                  />
                </div>
                <div class="mt-3">
                  <button class="btn btn-primary" type="button" id="buyButton">
                    Comprar
                  </button>
                </div>
              </div>
              <div class="col-md-6 g-2">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Amount (to the nearest dollar)"
                    id="sellInput"
                    autocomplete="off"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text">BTC</span>
                  </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-primary" type="button" id="sellButton">
                    Vender
                  </button>
                </div>
              </div>
            </div>
          </div>
          <h6 class="text-center">
            <span id="yearSpan"></span> / AFND Industries
          </h6>
        </div>
      </div>
      <script src="./js/index.js"></script>
    </div>
  </body>
</html>
